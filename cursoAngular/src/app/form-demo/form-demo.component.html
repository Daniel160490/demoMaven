<div style="width: 400px;" class="shadow-sm">
  <form (ngSubmit)="onSubmit(catForm);" #catForm="ngForm">

    <input placeholder="Nueva Categoria" #nombre maxlength="80" [(ngModel)]="cat.nombre" name="nombre">
    <button type="submit"> Enviar </button>
    <button type="button" (click)="limpiar(catForm)"> Limpiar </button>

  </form>
</div>
